<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskTabs</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Animated Background -->
    <div class="animated-bg">
      <div class="floating-orb orb-1"></div>
      <div class="floating-orb orb-2"></div>
      <div class="floating-orb orb-3"></div>
    </div>

    <div class="app">
      <!-- Chat Section -->
      <section class="glass-section" style="flex: 1; display: flex; flex-direction: column;">
        <!-- Header -->
        <div class="section-header">
          <div class="section-title">
            <img src="./logo.png" alt="AskTabs" class="header-logo">
            Stop searching, start knowing. Tabs summarized in a flash.
          </div>
          <div class="header-actions">
            <button id="clear-chat" class="clear-button" title="Clear conversation">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 6L18 18M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              Clear
            </button>
          </div>
        </div>

        <!-- Chat Body -->
        <div class="section-body" style="flex: 1; display: flex; flex-direction: column;">
          <div class="chat-area" style="flex: 1; display: flex; flex-direction: column;">
            <div id="chat-log" class="chat-log" style="flex: 1; overflow-y: auto;"></div>

            <div class="input-area">
              <!-- Tab Status -->
              <div id="tab-status" style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; padding: 8px 12px; background: rgba(255,255,255,0.05); border-radius: 8px; font-size: 13px;">
                <span class="status-dot offline"></span>
                <span class="status-text">Loading tabs...</span>
                <button class="reload-icon" title="Refresh tabs" style="margin-left: auto; background: none; border: none; cursor: pointer; padding: 4px; display: flex; align-items: center; color: #fff; opacity: 0.7; transition: opacity 0.3s;">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4V9H4.58152M19.9381 11C19.446 7.05369 16.0796 4 12 4C8.64262 4 5.76829 6.06817 4.58152 9M4.58152 9H9M20 20V15H19.4185M19.4185 15C18.2317 17.9318 15.3574 20 12 20C7.92038 20 4.55399 16.9463 4.06189 13M19.4185 15H15" 
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>

              <div class="input-row">
                <input id="question" class="glass-input" placeholder="Query the tabsâ€¦" />
                <button id="ask" class="glass-button">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 6px;">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  Ask
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer" style="display: flex; justify-content: space-between; padding: 8px 16px; font-size: 14px; color: #ccc; border-top: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); backdrop-filter: blur(5px);">
          <div class="footer-left">Made by Pranshu</div>
      
        </div>
      </section>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
